<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF 8">
    <meta name="viewport" 
          content="width=device-width,initial-scale=">
          <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/Login.css">
    <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"></script>
  </head>
  
    <body style="background-image: url('assets/background.jpg');">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark black">
          <div class="container">
              <img id="logo" src="assets/Logo.png">
          </div>
        </nav>
        </header>

        <div class="loginform">
          <form action="Home.html">
            <h2 class="logintext">Log in</h2>
            <div class="groupform">
              <input type="text" id="inputform" placeholder="Username" 
              minlength="3" required>
            </div>
            <div class="groupform">
              <input type="password" id="inputform" placeholder="Password" 
              minlength="8" required>
            </div>
            
            <div class="logintype">
              <p id="loginas">Login Type</p>
              <ul class="list-inline-item">
              <li class="list-inline-item"><input type="radio" id="Admin" name="lgntype" value="Admin" required>
              <label for="Admin" id="Admin">Admin</label><br></li>
              <li class="list-inline-item"><input type="radio" id="User" name="lgntype" value="User" required>
              <label for="User" id="User">User</label><br></li>
            </ul>
            </div>

            <div class="groupform">
              <button type="submit" class="btnLogin">Log In</button>
            </div>
          </form>
          <p class="textcenter"><a href="Registration.html">Create an Account</a></p>
        </div>

    </body>
</html>
