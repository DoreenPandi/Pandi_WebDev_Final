<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF 8">
    <meta name="viewport" 
          content="width=device-width,initial-scale=">
          <title>Registration</title>
    <link rel="shortcut icon" href="assets/Logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/Registration.css">
    <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"></script>
  </head>
  
    <body style="background-image: url('assets/background.jpg');">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark black">
          <div class="container">
              <img id="logo" src="assets/Logo.png">
          </div>
        </nav>
        </header>

        <div class="loginform">
          <form action="Login.html">
            <h2 class="logintext">Sign Up</h2>
            <ul class="list-inline-item">
                <li class="list-inline-item">
                    <div class="groupform">
                        <input type="text" id="inputform" placeholder="First Name" required>
                    </div>
                </li>
                <li class="list-inline-item">
                    <div class="groupform">
                        <input type="text" id="inputform" placeholder="Last Name" required>
                    </div>
                </li>
            </ul>
            <div class="groupform">
                <input type="text" id="inputform2" placeholder="Username" 
                minlength="3" required>
            </div>
            <div class="groupform">
                <input type="email" id="inputform2" placeholder="Email Address" required>
            </div>
            <div class="groupform">
                <input type="password" id="inputform2" placeholder="Password"
                minlength="8" required>
            </div>
            <div class="groupform">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" required>
                <label for="vehicle1"> I agree to the terms and conditions</label><br>
            </div>

            <div class="groupform">
              <button type="submit" class="btnLogin">Sign Up</button>
            </div>
          </form>
          <p class="textcenter"><a href="Login.html">Go Back to Login</a></p>
        </div>

    </body>
</html>
